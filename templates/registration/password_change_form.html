{% extends "base.html" %}
{% block conteudo %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h1 class="h3 mb-4">Alterar senha</h1>
        <form method="post">
            {% csrf_token %}
            {% for campo in form %}
            <div class="mb-3">
                <label class="form-label" for="{{ campo.id_for_label }}">{{ campo.label }}</label>
                {{ campo.as_widget(attrs={'class': 'form-control'}) }}
                {% for erro in campo.errors %}
                <div class="invalid-feedback d-block">{{ erro }}</div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Salvar senha</button>
        </form>
    </div>
</div>
{% endblock %}
