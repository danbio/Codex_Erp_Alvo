{% extends "base.html" %}
{% block conteudo %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="h3 mb-4">{{ titulo_pagina }}</h1>
        <div class="alert alert-warning" role="alert">
            Deseja realmente excluir a turma <strong>{{ object }}</strong>? Esta ação é permanente.
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'turmas:lista' %}" class="btn btn-outline-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Confirmar exclusão</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
