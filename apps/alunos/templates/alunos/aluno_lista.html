{% extends "base.html" %}
{% block conteudo %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">{{ titulo_pagina }}</h1>
    <a href="{% url 'alunos:criar' %}" class="btn btn-primary">Novo aluno</a>
</div>
<table class="table table-striped table-hover">
    <thead class="table-light">
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th class="text-end">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for aluno in alunos %}
        <tr>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.email }}</td>
            <td>{{ aluno.telefone }}</td>
            <td class="text-end">
                <a href="{% url 'alunos:editar' aluno.pk %}" class="btn btn-sm btn-outline-secondary">Editar</a>
                <a href="{% url 'alunos:excluir' aluno.pk %}" class="btn btn-sm btn-outline-danger">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">Nenhum aluno cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
